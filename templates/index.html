<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Text Utils!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TextUtils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
    Accidentally left the caps lock on and typed something, but can't be bothered to start again and retype it all?
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action='/analyze' method='post'>
                {% csrf_token %}
                <div>
                    <label for="exampleFormControlTextarea1" class="form-label">Simply enter your text and choose the case you want to convert it to.</label>
                    <textarea class="form-control" name="textdata" id="exampleFormControlTextarea1" rows="8"></textarea>
                </div>
                <div class="form-check form-switch mt-3">
                    <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault1">
                    <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" name="noncaps" type="checkbox" id="flexSwitchCheckDefault5">
                    <label class="form-check-label" for="flexSwitchCheckDefault5">lower case</label>
                </div>
                <div class="form-check form-switch ">
                    <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheckDefault2">
                    <label class="form-check-label" for="flexSwitchCheckDefault2">UPPER CASE</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" name="titlecase" type="checkbox" id="flexSwitchCheckDefault3">
                    <label class="form-check-label" for="flexSwitchCheckDefault3">Title Case</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" name="sentencecase" type="checkbox" id="flexSwitchCheckDefault6">
                    <label class="form-check-label" for="flexSwitchCheckDefault6">Sentence case</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" name="altcase" type="checkbox" id="flexSwitchCheckDefault7">
                    <label class="form-check-label" for="flexSwitchCheckDefault7">aLtErNaTiNg cAsE</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckDefault8">
                    <label class="form-check-label" for="flexSwitchCheckDefault8">New Line Remover</label>
                </div>
                <div class="form-check form-switch">
                   <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheckDefault4">
                    <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Spaces</label>
                </div>
<!--                <div class="form-check form-switch mb-3">-->
<!--                    <input class="form-check-input" name="charcount" type="checkbox" id="flexSwitchCheckDefault9">-->
<!--                    <label class="form-check-label" for="flexSwitchCheckDefault9">Char Count</label>-->
<!--                </div>-->
                <button type="submit" class="btn btn-dark">Analyzed Text</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
